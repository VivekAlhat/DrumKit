<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumpad</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Drumpad</h1>
    <div class="container">
      <button class="w drum">
        w
        <p class="instrument">Kick</p>
      </button>
      <button class="a drum">
        a
        <p class="instrument">Crash</p>
      </button>
      <button class="s drum">
        s
        <p class="instrument">Snare</p>
      </button>
      <button class="d drum">
        d
        <p class="instrument">Hi-Hat</p>
      </button>
      <button class="h drum">
        h
        <p class="instrument">Tom-1</p>
      </button>
      <button class="j drum">
        j
        <p class="instrument">Tom-2</p>
      </button>
      <button class="k drum">
        k
        <p class="instrument">Tom-3</p>
      </button>
      <button class="l drum">
        l
        <p class="instrument">Tom-4</p>
      </button>
    </div>

    <footer>
      <p>Made By <a href="https://www.github.com/VivekAlhat">Vivek Alhat</a></p>
    </footer>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
